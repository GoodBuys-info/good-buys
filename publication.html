    <script>
        // Function to load and display a PDF in the modal
        function loadPdfInModal(pdfUrl, containerId) {
          // Get a reference to the container
          const container = document.getElementById(containerId);
          
          // Initialize PDF.js
          pdfjsLib.getDocument(pdfUrl).promise.then(function(pdf) {
            // Loop through each page of the PDF
            for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
              // Create a canvas element for each page
              const canvas = document.createElement("canvas");
              container.appendChild(canvas);
              
              // Render the page on the canvas
              pdf.getPage(pageNum).then(function(page) {
                const viewport = page.getViewport({ scale: 1.5 });
                const context = canvas.getContext("2d");
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                page.render({ canvasContext: context, viewport: viewport });
              });
            }
          });
        }
        
        // Call the loadPdfInModal function when the modal is shown
        $('#pdfViewerModal').on('shown.bs.modal', function () {
          loadPdfInModal("pdf_examples/pdf1.pdf", "pdf-viewer-container");
        });
      </script>
