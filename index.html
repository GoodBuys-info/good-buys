    <script>
      $(document).ready(function () {
        $("#checkgoods").keyup(function () {
          var query = $(this).val();
          if (query != "") {
            $.ajax({
              url: "index.php",
              method: "POST",
              data: { query: query },
              success: function (data) {
                $("#goodsList").fadeIn();
                $("#goodsList").html(data);
              },
            });
          } else {
            $("#goodsList").fadeOut();
            $("#goodsList").html("");
          }
        });
        $(document).on("click", "li", function () {
          $("#checkgoods").val($(this).text());
          $("goodsList").fadeOut();
        });
      });
    </script>
