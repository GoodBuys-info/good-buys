    <script>
      $(document).ready(function () {
        $("#checkgoods").keyup(function () {
          var query = $(this).val();
          if (query != "") {
            $.ajax({
              url: "index.php",
              method: "POST",
              data: { query: query },
              success: function (data) {
                $("#goodsList").fadeIn();
                $("#goodsList").html(data);
              },
            });
          } else {
            $("#goodsList").fadeOut();
            $("#goodsList").html("");
          }
        });
        $(document).on("click", "li", function () {
          $("#checkgoods").val($(this).text());
          $("goodsList").fadeOut();
        });
      });
    </script>

      <!-- Features -->
      <div class="container featureposition">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <div class="background well well-sm">
              <form class="form-horizontal" id="contact-form">
                <fieldset>
                  <legend class="text-center">Contact us</legend>

                  <!-- Name input-->
                  <div class="form-group">
                    <label class="col-md-3 control-label" for="name"
                      >Name</label
                    >
                    <div class="col-md-9">
                      <input
                        id="name"
                        name="name"
                        type="text"
                        placeholder="Your name"
                        class="form-control"
                      />
                    </div>
                  </div>

                  <!-- Email input-->
                  <div class="form-group">
                    <label class="col-md-3 control-label" for="email"
                      >E-mail</label
                    >
                    <div class="col-md-9">
                      <input
                        id="email"
                        name="email"
                        type="text"
                        placeholder="Your email"
                        class="form-control"
                      />
                    </div>
                  </div>

                  <!-- Message body -->
                  <div class="form-group">
                    <label class="col-md-3 control-label" for="message"
                      >Your message</label
                    >
                    <div class="col-md-9">
                      <textarea
                        class="form-control"
                        id="message"
                        name="message"
                        placeholder="Please enter your message here..."
                        rows="5"
                      ></textarea>
                    </div>
                  </div>

                  <!-- Form actions -->
                  <div class="form-group">
                    <div class="col-md-12 text-right">
                      <button type="submit" class="btn btn-primary btn-lg">
                        Submit
                      </button>
                    </div>
                  </div>
                </fieldset>
              </form>

              <script type="text/javascript">
                document.addEventListener("DOMContentLoaded", function () {
                  emailjs.init("AyRUYlqFJOFt_efzG"); // public key
                  document
                    .getElementById("contact-form")
                    .addEventListener("submit", function (event) {
                      event.preventDefault();

                      let templateParams = {
                        from_name: document.getElementById("name").value,
                        from_email: document.getElementById("email").value,
                        message: document.getElementById("message").value,
                      };

                      emailjs
                        .send(
                          "service_z6p29zc",
                          "template_7bu8zhp",
                          templateParams
                        )
                        .then(
                          function (response) {
                            console.log(
                              "SUCCESS!",
                              response.status,
                              response.text
                            );
                            alert("Email successfully sent!");
                          },
                          function (error) {
                            console.log("FAILED...", error);
                            alert(
                              "Failed to send the email, please try again."
                            );
                          }
                        );
                    });
                });
              </script>
